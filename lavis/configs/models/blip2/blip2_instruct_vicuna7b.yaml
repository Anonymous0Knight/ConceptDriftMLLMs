model:
  arch: instruct_vicuna7b
  load_finetuned: False
  load_pretrained: False

  pretrained: ""
  finetuned: ""

  # vit encoder
  image_size: 224
  drop_path_rate: 0
  use_grad_checkpoint: False
  vit_precision: "fp16"
  freeze_vit: True
  max_len: 1024
  max_output_txt_len: 1280
  
  # Q-Former
  num_query_token: 32

  # path to Vicuna checkpoint
  llm_model: "/home/Data/code/llm/models/vicuna-7b-all"

  # generation configs
  prompt: ""


preprocess:
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 224
        eval:
          name: "blip_image_eval"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"
